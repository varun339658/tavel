    <title>Image Containers</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-color: black;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            height: 400px;  
            margin: 10px;
            float: right;
            background-color: #0d0d0d;
            border-radius: 5px;
            padding: 10px;
            display: inline-block; /* Display containers inline */
            overflow: hidden; /* Hide overflow content */
            position: relative; /* Position for hover effects */
            transition: transform 0.3s ease; /* Smooth transition for hover */
        }
        .container:hover {
            transform: scale(1.05); /* Enlarge container on hover */
        }

        .container:hover img {
            transform: scale(1.1); /* Enlarge image on hover */
        }


        .container img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .back-button {
            position: fixed; /* Fixed position */
            top: 20px; /* 20px from the top */
            left: 20px; /* 20px from the left */
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover */
        }
        .back-button:hover {
            background-color: #555;
        }

        /* Add additional hover styles */
        .back-button:hover {
            color: #fff; /* Change text color on hover */
        }
        @media screen and (max-width: 768px) {
            .container {
                width: calc(50% - 20px); /* Adjust width for responsiveness */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%; /* Adjust width for responsiveness */
            }
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
